<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedreading</title>

    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div id="main">
        <div id="book-info" class="hidden-when-test">
            <span id="book-title">...</span>
            <span id="book-author">...</span>
            <span id="book-chapter">Book from Project Gutenberg &#60;3</span>
        </div>
        <div id="center-div">
            <span id="status-indicator" class="hidden-when-test">(loading book...)</span>
            <span id="current-word" typing="false">
                ...
            </span>
            <div id="wpm-monitor">
                <span id="button-less-wpm" class="hidden-when-test button">less</span>
                <span id="current-wpm">300 WPM</span>
                <span id="button-more-wpm" class="hidden-when-test button">more</span>
            </div>
        </div>
        <div id="footer" class="hidden-when-test">
            <span id="button-new-book" class="button">new book</span>
            <span id="button-change-language" class="button">change language</span>
            <span id="button-change-theme" class="button">change theme</span>
            <span id="button-portfolio" class="button">my portfolio</span>
        </div>
    </div>

    <div id="menu">
        <div id="menu-options">
            <!-- Generate menu options here -->
        </div>
        <div id="menu-close-button">
            <span>close</span>
        </div>
    </div>
</body>
</html>
